<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <div class="back-text">
            <span class="back-icon">‚Üê</span>
            <span >Back</span></div>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <p class="subtitle">Start from free</p>
                <h1>Create an account</h1>
            </div>
            
            <div id="error-message" class="error-message">
                <span class="error-icon">!</span>
                <span class="error-text">Please complete all the required fields to proceed.</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-btn google-btn">
                    <span class="google-icon">G</span>
                    Sign up with Google
                </button>
                <button class="social-btn facebook-btn">
                    <span class="facebook-icon">f</span>
                    Sign up with Facebook
                </button>
            </div>
            
            <div class="divider">
                <span>Or use your email for registration</span>
            </div>
            
            <form class="signup-form">
                <div class="form-row">
                    <input type="text" placeholder="First Name" class="form-input half-width" >
                    <input type="text" placeholder="Last Name" class="form-input half-width" >
                </div>
                
                <input type="email" placeholder="E-mail" class="form-input full-width">
                
                <div class="password-container">
                    <input type="password" placeholder="Password" class="form-input full-width" id="password">
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <img id="eyeOpen" src="images/default_view.svg" alt="Show password">
                        <img id="eyeClosed" src="images/active_view.svg" alt="Hide password" class="hidden">
                    </button>
                </div>
                
                <div class="password-requirements">
                    <div class="requirements">
                    <span class="requirement">
                        <img class="icon-check hidden" src="images/check.svg" alt="checked">
                        <img class="icon-uncheck" src="images/uncheck.svg" alt="unchecked">
                        8 Characters min.
                    </span>
                    <span class="requirement">
                        <img class="icon-check hidden" src="images/check.svg" alt="checked">
                        <img class="icon-uncheck" src="images/uncheck.svg" alt="unchecked">
                        One number
                    </span>
                </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        By creating account, you agree to accept our Privacy Policy, Terms of Service and Notification settings.
                    </label>
                </div>
                
                <button type="submit" class="create-btn">Create an Free Account!</button>
            </form>
            
            <div class="login-link">
                <span>Already have an account? </span>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
